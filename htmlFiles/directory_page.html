<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Répertoire Entier</title>

	<link rel="stylesheet" type="text/css" href="/staticFiles/header.css">
	<link rel="stylesheet" type="text/css" href="/staticFiles/directory_page.css">
	<script src="/staticFiles/javascript/directory_page.js"></script>
	<link rel="icon" href="/staticFiles/resources/telephone.png">
</head>
<body>

<div id="mainBody">
	<a id='homepageLink' href='/'><i class="fa-solid fa-left-long"></i></a>
	{% include 'header.html' %}

	<h1 id="directoryHeader" class="excludedHeader">Recherche</h1>
	<input id='lookupInput' onclick='this.select()' onkeyup='contact_lookup(this.value)'>
	<i id="lookupInputIcon" class="fa-solid fa-magnifying-glass"></i>
	<ul>
	{% for data in data_list %}
		<li>
			<span class='nameElement'>Nom: {{ data[0] }}</span>&nbsp;<span class='numberElement'> Numéro: {{ data[1] }}</span>
		</li>
	{% endfor %}
	</ul>
</div>

</body>
</html>
