<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Répertoire Téléphonique</title>

	<link rel="stylesheet" type="text/css" href="/staticFiles/header.css">
	<link rel="stylesheet" type="text/css" href="/staticFiles/front_page.css">
	<link rel="icon" href="/staticFiles/resources/telephone.png">
</head>
<body>

<div id="mainBody">
	{% include 'header.html' %}

	<div id="newContactContainer">
		<h1>Ajouter Contact</h1>
		<form id="contactForm" method="POST" action="">
			<!-- élément caché pour sécurité (requis) -->
			{{ form.hidden_tag() }}

			<!-- Nom d'utilisateur: -->
			<div id="usernameInput">
				{{ form.username.label }}
				{{ form.username }}
			</div>

			<!-- Numéro de téléphone -->
			<div id="phoneInput">
				{{ form.phone_number.label }}
				{{ form.phone_number }}
			</div>

			{{ form.submit(id='submitButton', onclick='appendToDB();') }}
		</form>
		<div id="successPanel" style='display: none'>Contact rajouté avec succès.</div>
	</div>
</div>

</body>
</html>
